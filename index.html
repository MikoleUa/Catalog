<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div><h1>Wood market</h1></div>
    </header>
    <section class="section">
      <div id="filters">
        <nav class="navBTN">
          <button name="all">Всі категорії</button>
          <button name="Сковороди">Сковороди</button>
          <button name="Дерево">Дерево</button>
          <button name="Ділдо">Ділдо</button>
        </nav>
        <label class="inputBtn" for="search">
          <input
            placeholder="введіть для пошуку..."
            type="text"
            id="search"
            name="search"
          />

          <button id="applyFilters">пошук</button></label
        >

        <label for="category"
          >Категорії
          <select id="category" name="category">
            <option value="all">Всі категорії</option>
            <option value="Сковороди">Сковороди</option>
            <option value="Дерево">Дерево</option>
            <option value="Ділдо">Ділдо</option>
          </select>
        </label>
      </div>

      <div id="productList">
        <!-- Products will be dynamically added here -->
      </div>
      <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImg" class="modal-content" />
      </div>
    </section>
    <footer>
      <p>&copy; 2023 Mykola Khmeliuk</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
